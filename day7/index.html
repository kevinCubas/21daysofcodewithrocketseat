<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>
<body>
  <main>
    <h1>Counter</h1>
    <div id="counter">
      <div>
        <span id="hours" class="time">00</span>
        <span class="time">:</span>
      </div>
      <div>
        <span id="minutes" class="time">00</span>
        <span class="time">:</span>
      </div>
      <div>
        <span id="seconds" class="time">00</span>
      </div>
    </div>
    <div id="buttons">
      <button id="startbtn" class="btn"><i class="fa-solid fa-play"></i></button>
      <button id="pausebtn" class="btn"><i class="fa-solid fa-pause"></i></button>
      <button id="stopbtn" class="btn"><i class="fa-solid fa-stop"></i></button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
